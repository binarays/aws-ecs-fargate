<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECS Fargate</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/icon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <div id="preloader">
    <div class="loader"></div>
  </div>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="envelope-wrapper" data-aos="fade-up" data-aos-duration="1000">
      <div class="envelope">
        <div class="back"></div>
        <div class="flap"></div>
        <div class="front"></div>
        <div class="letter">
          <div class="card-content">
            <div class="letter-icons">
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-aws"></i>
            </div>
            <p class="letter-header">Dear User,</p>
            <h2 class="card-title">ECS FARGATE</h2>
            <p class="card-text">
              Your Flask app is now running with a premium experience. Enjoy seamless deployments and high performance.
            </p>
            <div class="letter-footer">
              <p class="signature-name">Binara</p>
              <p class="signature-title">Repository Owner</p><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="instruction-text mt-5" data-aos="fade-up" data-aos-delay="200">Open the envelope</div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    AOS.init({
      once: true
    });
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      preloader.classList.add('loader-fade');
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 500);
    });
    const dot = document.querySelector('.cursor-dot');
    const outline = document.querySelector('.cursor-outline');

    window.addEventListener('mousemove', (e) => {
      const posX = e.clientX;
      const posY = e.clientY;

      dot.style.left = `${posX}px`;
      dot.style.top = `${posY}px`;
      dot.style.opacity = '1';

      outline.animate({
        left: `${posX}px`,
        top: `${posY}px`
      }, { duration: 500, fill: 'forwards' });
      outline.style.opacity = '1';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
